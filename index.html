<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tip Calculator</h1>
        <div class="mb-3">
            <label for="billAmount" class="form-label">Bill Amount</label>
            <input type="number" id="billAmount" class="form-control" placeholder="Enter bill amount" min="0" step="0.01">
        </div>
        <div class="mb-3">
            <label for="tipPercentage" class="form-label">Tip Percentage</label>
            <select id="tipPercentage" class="form-select">
                <option value="0">0%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
            </select>
        </div>
        <div id="result">
            Tip Amount: $<span id="tipAmount">0.00</span><br>
            Total Bill: $<span id="totalBill">0.00</span>
        </div>
    </div>
    <script>
        // Function to calculate the tip and total bill
        function calculateTip() {
            // Get the bill amount and tip percentage from the inputs
            const billAmount = parseFloat(document.getElementById('billAmount').value) || 0;
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);

            // Calculate the tip amount
            const tipAmount = (billAmount * tipPercentage / 100).toFixed(2);
            // Calculate the total bill
            const totalBill = (billAmount + parseFloat(tipAmount)).toFixed(2);

            // Update the result display
            document.getElementById('tipAmount').innerText = tipAmount;
            document.getElementById('totalBill').innerText = totalBill;
        }

        // Event listeners for inputs to recalculate on input change
        document.getElementById('billAmount').addEventListener('input', calculateTip);
        document.getElementById('tipPercentage').addEventListener('change', calculateTip);
    </script>
</body>
</html>
